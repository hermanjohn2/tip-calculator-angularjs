<div>
  <form (ngSubmit)="onSubmit()" #billForm="ngForm">
    <div>
      <label for="total">Bill Total: </label>
      <input
        type="text"
        id="total"
        required
        [(ngModel)]="model.total"
        name="total"
        #total="ngModel"
      />
    </div>

    <div>
      <label for="tipPercentage"
        >Tip: <span>{{ model.tipPercentage }}</span
        >%</label
      >
      <input
        type="range"
        min="{{ 5 }}"
        max="{{ 95 }}"
        id="tipPercentage"
        required
        [(ngModel)]="model.tipPercentage"
        name="tipPercentage"
        #tipPercentage="ngModel"
      />
    </div>

    <div>
      <label for="splitBy"
        >Split By: <span>{{ model.splitBy }}</span></label
      >
      <input
        type="range"
        min="{{ 1 }}"
        max="{{ 20 }}"
        id="splitBy"
        required
        [(ngModel)]="model.splitBy"
        name="splitBy"
        #splitBy="ngModel"
      />
    </div>

    <div>
      <button type="submit">Submit</button>
    </div>

    <div>
      <p>Total Bill with Tip: ${{ model.grandTotal }}</p>
      <p>Total Per Person: ${{ model.splitTotal }}</p>
    </div>
  </form>
</div>
